<!DOCTYPE html>
<html>
<head>
    <title>AI Mail Summarizer</title>
</head>

<body>

    <h2>AI Mail Summarizer</h2>

    <textarea id="emailText" rows="8" cols="70" placeholder="Paste email or announcement here..."></textarea>

    <br><br>

    <button onclick="analyze()">Summarize</button>

    <h3>Output:</h3>
    <pre id="output"></pre>

    <script>
        async function analyze() {

            let text = document.getElementById("emailText").value;

            let response = await fetch("/ai/summarize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            let data = await response.json();

            document.getElementById("output").innerText = data.result;
        }
    </script>

</body>
</html>
